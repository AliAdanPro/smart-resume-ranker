<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Ranker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <canvas id="particles-js"></canvas>
    <div class="app-container">
        <!-- Title Bar -->
        <header class="title-bar">
            <div class="app-title">
                <i class="fas fa-robot"></i>
                <span>Smart Resume Ranker <small>v2.0</small></span>
            </div>
            <div class="window-controls">
                <span class="control-btn minimize"><i class="fas fa-minus"></i></span>
                <span class="control-btn maximize"><i class="fas fa-expand"></i></span>
                <span class="control-btn close"><i class="fas fa-times"></i></span>
            </div>
        </header>

        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="grid-wrapper">
                <!-- Job Description Panel (Left) -->
                <section class="panel area-job">
                    <div class="panel-header">
                        <h2><i class="fas fa-briefcase"></i> Job Description</h2>
                    </div>
                    <div class="panel-content">
                        <textarea name="job_description" id="jobDescription"
                            placeholder="Paste the job description here..." required></textarea>
                    </div>
                </section>

                <!-- Resume Upload Panel (Middle) -->
                <section class="panel area-upload">
                    <div class="panel-header">
                        <h2><i class="fas fa-file-upload"></i> Upload Resumes</h2>
                    </div>
                    <div class="panel-content">
                        <div class="drop-zone" id="dropZone">
                            <span class="drop-zone__prompt">Drag & Drop Multiple Resumes<br><span
                                    class="browse-btn">Browse
                                    Files</span></span>
                            <input type="file" name="resumes" id="resumeInput" class="drop-zone__input" multiple
                                accept=".pdf,.docx,.txt" required>
                            <div class="file-list" id="fileList"></div>
                        </div>
                    </div>
                </section>

                <!-- Configuration Panel (Right) -->
                <section class="panel area-config">
                    <div class="panel-header">
                        <h2><i class="fas fa-gamepad"></i> Controller</h2>
                    </div>
                    <div class="panel-content">
                        <!-- Settings (Visible) -->
                        <div class="config-item">
                            <label>AI Model</label>
                            <select name="algorithm" id="algorithmSelect">
                                <option value="all">All Algorithms (Recommended)</option>
                                <option value="ensemble">ðŸ§  Super Accuracy Ensemble</option>
                                <option value="cosine">Cosine Similarity</option>
                                <option value="fuzzy">Fuzzy Logic</option>
                                <option value="ga">Genetic Algorithm</option>
                            </select>
                        </div>

                        <div class="config-item">
                            <label>Weights</label>
                            <div class="slider-group">
                                <label>Skills <span id="val_skills">0.7</span></label>
                                <input type="range" name="weight_skills" id="weight_skills" min="0" max="1" step="0.1"
                                    value="0.7">
                            </div>
                            <div class="slider-group">
                                <label>Education <span id="val_edu">0.3</span></label>
                                <input type="range" name="weight_edu" id="weight_edu" min="0" max="1" step="0.1"
                                    value="0.3">
                            </div>
                        </div>

                        <div class="action-area">
                            <button type="submit" class="btn-primary" id="analyzeBtn">
                                <i class="fas fa-play"></i> Run Analysis
                            </button>
                            <div class="progress-bar-container" id="progressBarContainer" style="display: none;">
                                <div class="progress-bar" id="progressBar"></div>
                                <span class="progress-text" id="progressText">0%</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>

    <footer class="status-bar">
        <p><i class="fas fa-circle" style="color: #4ade80; font-size: 0.6rem;"></i> System Ready | Powered by <strong>8
                AI Modules</strong> | v2.0.0 | &copy; Copyright Reserved by <strong>Siraj Dula</strong></p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
